<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バカチンスタ</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <!-- ログイン・新規登録フォーム -->
    <div id="login-container" style="display: none;">
        <h2>ログイン</h2>
        <input type="email" id="login-email" placeholder="メールアドレス">
        <input type="password" id="login-password" placeholder="パスワード">
        <button id="login-button">ログイン</button>

        <h2>新規登録</h2>
        <input type="email" id="signup-email" placeholder="メールアドレス">
        <input type="password" id="signup-password" placeholder="パスワード">
        <button id="signup-button">登録</button>
    </div>

    <!-- コンテンツ画面（ログイン後表示） -->
    <div id="content-container" style="display: none;">
        <h1>バカチン<span>★</span>スタグラム</h1>
        <div>
            <div id="name">
                おなまえ <input type="text" id="uname" placeholder="名前を入力">
            </div>
            <div>
                <input type="file" id="image" accept="image/*">
                <br><textarea id="text" cols="76" rows="3" placeholder="テキストを入力"></textarea>
                <button id="send">POST</button>
            </div>
            <div id="output" style="overflow: auto;height: 600px;"></div>
            <!-- ログアウトボタン -->
            <br><button id="logout-button" style="display: none;">ログアウト</button>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded }
            from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL }
            from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        const app = initializeApp(firebaseConfig); // Firebase初期化
        const db = getDatabase(app); //RealtimeDBに接続
        const storage = getStorage(app); // Storageに接続
        const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

        //投稿ボタンクリック時のイベント
        $("#send").on("click", async function () {
            let imageUrl = null;
            const image = $("#image").prop('files')[0];

            // 画像をFirebase Storageにアップロード
            if (image) {
                const imageRef = sRef(storage, `images/${image.name}`);
                const snapshot = await uploadBytes(imageRef, image);
                imageUrl = await getDownloadURL(snapshot.ref);
            }

            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val(),
                image: imageUrl  // 画像URLを保存
            };
            const newPostRef = push(dbRef); //ユニークKEYを生成
            set(newPostRef, msg); //"chat"にユニークKEYをつけてオブジェクトデータを登録
        });

        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function (data) {
            const msg = data.val(); //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
            //const key = data.key;      //データのユニークキー（削除や更新に使用可能）
            //表示用テキスト・HTMLを作成
            let h = '<p>';
            h += msg.uname + '<br>';
            if (msg.image) {
                h += `<img src="${msg.image}" style="max-width:350px;"><br>`; // 画像表示
            }
            h += msg.text + '<br><br><br>';
            h += '</p>';
            $("#output").prepend(h); //#outputの最初に追加
        });

        //Authentication関連のコード
        // Firebase Authenticationのインポート
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        const auth = getAuth();

        // ログイン関数
        function loginUser(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // ログイン成功
                    console.log("Logged in as: ", userCredential.user);
                })
                .catch((error) => {
                    console.error("Login failed: ", error);
                });
        }

        // 新規登録関数
        function signUpUser(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 新規登録成功
                    console.log("Account created for: ", userCredential.user);
                })
                .catch((error) => {
                    //新規登録失敗
                    console.error("Error in account creation: ", error);
                });
        }

        // ログイン状況を確認
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ログインしている状態
                console.log("User is logged in: ", user);
            } else {
                // ログアウトしている状態
                console.log("User is logged out");
            }
        });

        // ログアウト関数
        function logoutUser() {
            signOut(auth)
                .then(() => {
                    console.log("User logged out");
                })
                .catch((error) => {
                    console.error("Error in logging out: ", error);
                });
        }

        // ログイン状況に応じた表示
        onAuthStateChanged(auth, (user) => {
            //ユーザーがログインしている場合
            if (user) {
                $('#login-container').hide();
                $('#content-container').show();
                $('#logout-button').show();
            //ユーザーがログアウトしている場合
            } else {
                $('#login-container').show();
                $('#content-container').hide();
                $('#logout-button').hide();
            }
        });

        // ログインボタンのイベント
        $('#login-button').on('click', function () {
            const email = $('#login-email').val();
            const password = $('#login-password').val();
            loginUser(email, password);
        });

        // サインアップボタンのイベント
        $('#signup-button').on('click', function () {
            const email = $('#signup-email').val();
            const password = $('#signup-password').val();
            signUpUser(email, password);
        });

        // ログアウトボタンのイベント
        $('#logout-button').on('click', function () {
            logoutUser();
        });


    </script>
</body>

</html>
